<app-navbar></app-navbar>
<section class="login">
    <div class="container-f text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 Formulario-login">
                <h3>Registrate</h3>
                <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
                        <div class="mb-3">
                            <label for="email" class="form-lamel">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                    <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email')" class="error">
                        El formato del email debe ser válido.
                    </p>
                </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" [class.border-danger]="MailValid">
                        </div>
                        <!-- Gracias al getter que configuramos en el controlador -->
                        <div *ngIf="Password?.errors  && Password?.touched">
                            <p *ngIf="Password?.hasError('required')" class="error">
                            El password es requerido.
                            </p>
                            <p *ngIf="Password?.errors?.['minlength']
                        " class="error">
                            El password debe ser de 8 o más caracteres.
                            </p>
                        </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-f btn-secondary">Registrate</button>
                </div>
                <small>¿Ya tienes cuenta? <a routerLink="/Login">Ingresa</a></small>
                    </form>
                </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>
<app-footer></app-footer>
