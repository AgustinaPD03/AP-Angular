<app-navbar></app-navbar>
<section class="login">
    <div class="container-f text-center row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Logeate</h3>
            <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
                <div>
                    <label for="email" class="form-label">Email </label>                          
                    <input class="form-control" type="email" formControlName="email">
                </div>
                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                    <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email')" class="error">
                        El formato del email debe ser válido.
                    </p>
                </div>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Password </label>
                    <input class="form-control" type="password" formControlName="password" [class.border-danger]="MailValid">
                </div>
                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                El password es requerido.
                </p>
                <p *ngIf="Password?.errors?.['minlength']
            " class="error">
                El password debe ser de 8 o más caracteres.
                </p>
            </div>
                <br/>
                <div class="botondelmal">
                    <button id="btn-f.btn-secondary" type="submit">Iniciar Sesión</button>
                </div>
                <small class="textinf">¿Aun no tienes cuenta? <a routerLink="/Register">Registrate</a></small>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</section>
<app-footer></app-footer>
